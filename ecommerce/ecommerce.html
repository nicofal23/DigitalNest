<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce - En Construcción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .construction-message {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>

    <div class="construction-message">
        <h1>Sitio en Construcción</h1>
        <p>Nuestro e-commerce está en construcción. Si necesitas consultar algo en especial, haz clic en el botón de abajo para contactarnos por WhatsApp.</p>
        <button id="whatsappButton">Consultar en WhatsApp</button>
    </div>

    <script>
        document.getElementById('whatsappButton').addEventListener('click', function() {
            const phoneNumber = '5493416488215';
            const message = 'Hola, quiero consultar sobre los productos del e-commerce';
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            
            window.open(whatsappUrl, '_blank');
        });
    </script>

</body>
</html>
